<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Conferência</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Geradorfiles/fotosfolder/opusico.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="Geradorfiles/style.css">
</head>
<body>
    <header>
        <h1>Gerador de Etiquetas.</h1>
    </header>
    <div id="etiquetas" class="etiquetas"></div>

    <div class="texty">
        <section>
            <div class="use">
                <label for="valorInput">‎ ‎ Número da Nota Fiscal: ‎ ‎</label>
                <div class="form">
                    <input class="input" id="valorInput" placeholder="Insira o número da nota" required=""  type="text">
                    <span class="input-border"></span>
                </div>
                <div class="btn btn-three" id="enviarButton">
                    <span>Enviar</span>
                </div>
            </div>
            <div class="use">
            <label for="Inputtoo">‎‎ Quantidade de Volumes: ‎ ‎</label>
                <div class="form">
                    <input class="input" id="Inputtoo" placeholder="Insira a quantidade de volumes." required=""  type="text">
                    <span class="input-border"></span>
                </div>
                    <div class="btn btn-three" id="buttonVol">
                        <span>Enviar</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
<div class="separador">‎</div>

<div class="rodape">
<div><img src="Geradorfiles/fotosfolder/opusB.png" alt="Opus Medical" style="width: 110px; height: 60px;"></div>
<div><h3>Contato Suporte</h3><p>ti@opusmedical.com.br</p></div>
<div><img src="Geradorfiles/fotosfolder/tilogo.ico" alt="Opus TI" style="width: 60px; height: 60px;"><p>Opus TI&copy; </br>Versão 1.0</p></div>
</div>
<script src="Geradorfiles/script.js"></script>
</body>
</html>
