<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldura na Página Inteira</title>
    <style>
        body {
            margin: 0; /* Remove margens padrão */
            padding: 0; /* Remove espaçamentos padrão */
            border: 5px solid black; /* Define a moldura */
            height: 100vh; /* Garante que a altura seja a da janela */
            box-sizing: border-box; /* Inclui a borda no cálculo do tamanho */
        }
    </style>
</head>
<body>
    <h1>Minha Página com Moldura</h1>
    <p>O conteúdo da página está dentro de uma moldura que cobre toda a tela.</p>
</body>
</html>
